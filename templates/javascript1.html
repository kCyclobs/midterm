<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet"
    href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css" />

    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.0/css/dataTables.dataTables.min.css" />
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calculator</h1>
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="form-group mb-3">
                    <label for="valueA">Value A</label>
                    <input type="number" class="form-control" id="valueA"  />
                </div>
                <div class="form-group mb-3">
                    <label for="valueB">Value B</label>
                    <input type="number" class="form-control" id="valueB"  />
                </div>
                <div class="text-center mb-3">
                    <button id="btnsum" class="btn btn-primary">Sum</button>
                    <button id="btnminus" class="btn btn-secondary">Minus</button>
                    <button id="btnmultiply" class="btn btn-success">Multiply</button>
                    <button id="btndivide" class="btn btn-danger">Divide</button>
                </div>
                <div class="result mt-3 text-center">
                    <p id="result">Result(A + B) : ....</p>
                </div>
            </div>
        </div>
    </div>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
        function getValues() {
            let valueA = parseFloat(document.getElementById('valueA').value);
            let valueB = parseFloat(document.getElementById('valueB').value);
            if (isNaN(valueA) || isNaN(valueB)) {
                alert('Please enter valid numbers');
                return null;
            }
            return { valueA, valueB };
        }

        let btnsum=document.getElementById('btnsum');
        btnsum.addEventListener('click', function() {
            let values = getValues();
            if (values) {
                let result = values.valueA + values.valueB;
                document.getElementById('result').innerText = 'Result(A + B) : ' + result;
            }
        });

        let btnminus=document.getElementById('btnminus');
        btnminus.addEventListener('click', function() {
            let values = getValues();
            if (values) {
                let result = values.valueA - values.valueB;
                document.getElementById('result').innerText = 'Result(A - B) : ' + result;
            }
        });

        let btnmultiply=document.getElementById('btnmultiply');
        btnmultiply.addEventListener('click', function() {
            let values = getValues();
            if (values) {
                let result = values.valueA * values.valueB;
                document.getElementById('result').innerText = 'Result(A * B) : ' + result;
            }
        });

        let btndivide=document.getElementById('btndivide');
        btndivide.addEventListener('click', function() {
            let values = getValues();
            if (values) {
                if (values.valueB === 0) {
                    alert('Division by zero is not allowed');
                    return;
                }
                let result = values.valueA / values.valueB;
                document.getElementById('result').innerText = 'Result(A / B) : ' + result;
            }
        });






    </script>


</body>
</html>
